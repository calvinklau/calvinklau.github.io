<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calvin's Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/calculator.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

                <div class="col-md-12 history_box">
                    <p id="history"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 result_box">
                    <input id="result" type="text" value="0" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-primary">
                        (
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-primary">

                    </button>
                </div>
                <div class="col-md-6 button-wrapper">
                    <button id="clear" type="button" class="btn btn-primary">
                        CE
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">

                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">

                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        4
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        5
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        6
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-primary">
                        x
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        1
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">

                    </button>
                </div>

                        -
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        0
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-secondary">
                        .
                    </button>
                </div>
                <div class="col-md-3 button-wrapper">
                    <button type="button" class="btn btn-success">
                        =
                    </button>
                </div>

                    <button type="button" class="btn btn-primary">
                        +
                    </button>
                </div>
